<label for="namn" style="margin-right: 10px; padding-top: 20px; text-align: right; display: inline-block; width: 100px;">Namn</label>
<input type="text" id="namn" name="namn">
<br>
<label for="adress" style="margin-right: 10px; text-align: right; display: inline-block; width: 100px;">Adress</label>
<input type="text" id="adress" name="adress">
<br>
<label for="telefonnr" style="margin-right: 10px; text-align: right; display: inline-block; width: 100px;">Telefonnummer</label>
<input type="telefonnr" id="telefonnr" name="telefonnr">
<br>
<p>Privat eller företag?</p>
<input type="radio" name="privatellerforetag" id="privat" value="privat">
<label for="privat">Privat</label>
<br>
<input type="radio" name="privatellerforetag" id="foretag" value="foretag">
<label for="foretag">Företag</label>
<br>
<br>
<p>Storlek på företag?</p>
<input type="radio" name="storlek" id="1-100" value="1-100">
<label for="1-100">1-100</label>
<input type="radio" name="storlek" id="101-1000" value="101-1000">
<label for="101-1000">101-1000</label>
<input type="radio" name="storlek" id="1000+" value="1000+">
<label for="1000+">1000+</label>
<br>
<br>
<label for="fraga">Fråga oss!</label>
<br>
<textarea name="fraga" id="fraga" cols="35" rows="10"></textarea>
<br>
<br>
<input type="checkbox" name="nyhetsbrev" id="nyhetsbrev">
<label for="nyhetsbrev" style="margin-right: 20px;">Jag vill ha nyhetsbrev.</label>

<br>
<input type="checkbox" name="kontakttele" id="kontakttele">
<label for="kontakttele">Kontakta mig via telefon.</label>
<br>
<br>
